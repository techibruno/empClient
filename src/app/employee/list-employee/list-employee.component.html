<div class="container">

  <button type="button" class="btn btn-primary" style="margin:10px 0 10px 0" (click)="createEmployee()">Create Employee</button>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Date Of Birth</th>
        <th>Email</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let emp of empList">
        <td>{{emp.empFirstName}}</td>
        <td>{{emp.empLastName}}</td>
        <td>{{emp.dateOfBirth | date: 'mediumDate'}}</td>
        <td>{{emp.email}}</td>
        <td>
          <button class="btn btn-info" type="button" style="margin-right:5px;" (click)="viewEmployee(emp)">View</button>
          <button class="btn btn-success" type="button" style="margin-right:5px;" (click)="editEmployee(emp)">Edit</button>
          <button class="btn btn-danger" type="button" (click)="deleteconfirmation(emp.empId)">
            <span class="glyphicon glyphicon-trash"></span>Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
