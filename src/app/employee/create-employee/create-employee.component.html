<div class="container">
    <form [formGroup]="createEmployeeForm" (ngSubmit)="onFormSubmit(createEmployeeForm.value)">
  
      <h2>Create Employee Form</h2>
  
        <div class="form-group">
          <label for="empFirstName">First Name: </label>
          <input type="text" class="form-control" id="empFirstName" formControlName="empFirstName" />
          <div *ngIf="submitted &amp;&amp; createEmployeeForm.controls.empFirstName.errors" class="text-danger">
              <div *ngIf="createEmployeeForm.controls.empFirstName.errors.required">First Name is required</div>
          </div>
        </div>
  
        <div class="form-group">
          <label for="empLastName">Last Name: </label>
          <input type="text" class="form-control" id="empLastName" formControlName="empLastName" />
          <div *ngIf="submitted &amp;&amp; createEmployeeForm.controls.empLastName.errors" class="text-danger">
              <div *ngIf="createEmployeeForm.controls.empLastName.errors.required">Last Name is required</div>
          </div>
        </div>
  
        <div class="form-group">
            <label for="dateOfBirth">Date Of Birth: </label>
            <input type="text" class="form-control" id="dateOfBirth" formControlName="dateOfBirth" />
            <div *ngIf="submitted &amp;&amp; createEmployeeForm.controls.dateOfBirth.errors" class="text-danger">
                <div *ngIf="createEmployeeForm.controls.dateOfBirth.errors.required">Date Of Birth is required</div>
            </div>
          </div>

        <div class="form-group">
          <label for="email">Email: </label>
          <input type="text" class="form-control" id="email" formControlName="email" />
          <div *ngIf="submitted &amp;&amp; createEmployeeForm.controls.email.errors" class="text-danger">
              <div *ngIf="createEmployeeForm.controls.email.errors.required">Email is required</div>
              <div *ngIf="createEmployeeForm.controls.email.errors.email">Email must be a valid email address</div>
          </div>
        </div>
  
        <div class="form-group">
          <label for="password">Password: </label>
          <input type="text" class="form-control" id="password" formControlName="password" />
          <div *ngIf="submitted &amp;&amp; createEmployeeForm.controls.password.errors" class="text-danger">
              <div *ngIf="createEmployeeForm.controls.password.errors.required">Password is required</div>
              <div *ngIf="createEmployeeForm.controls.password.errors.minlength">Password must be at least 6 characters</div>
          </div>
        </div>
  
      <button type="submit" class="btn btn-primary">Create User</button>
  
      <hr>
    </form>
  
  </div>
